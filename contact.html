    <main id="contact-form">
        <h2>We'd love to hear from you.</h2>
        <p>To request a quote or a meeting, just fill out the form and we will get in touch with you shortly.</p>
        <form netlify>
            <div id="name-for-contact-form">
                <div>
                    <label for="fname" >First name</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname">
                </div>
            </div>
            <div id="contacts-for-contact-form">
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br>
                </div>
                <div>
                    <label for="tel">Phone Number</label><br>
                    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                </div>
                <div>
                    <label for="message">Message <span class="span">(Please note what services you're interested in)</span></label><br>
                    <textarea class="placeholder" type="text" id="message" name="message" placeholder="(e.g.: I have a coffee shop in Brooklyn and would love to know the price for your Instagram management service.)"></textarea>
                </div>
            </div>
            <button type="submit" id="lets-connect-btn">Let's connect</button>
        </form>
    </main>
